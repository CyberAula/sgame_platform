    step1:
      title: "Elige una plantilla de juego"
      description: "En primer lugar tienes que seleccionar una plantilla de juego en la cual integrar objetos de aprendizaje a fin de crear el juego educativo. Una plantilla de juego es un juego de entretenimiento que ha incluido la API de SGAME a fin de mostrar objetos de aprendizaje a los jugadores cuando se desencadenan determinados eventos. Las plantillas de juego definen los eventos específicos cuyo desencadenamiento causará que se muestre un objeto de aprendizaje así como las recompensas que los jugadores recibirán cuando completen con éxito uno de esos objetos de aprendizaje. Después de elegir una plantilla de juego, debes pulsar sobre el botón 'Seleccionar plantilla de juego' para avanzar al siguiente paso."
      confirmation: "Seleccionar plantilla de juego"
    step2:
      title: "Elige objetos de aprendizaje para integrar en el juego"
      titleA: "Elige paquetes SCORM"
      titleB: "Revisa los objetos de aprendizaje seleccionados"
      description: "En este paso debes seleccionar todos los objetos de aprendizaje que serán integrados en la plantilla de juego a fin de crear el juego educativo. Primero tienes que elegir un paquete SCORM. Si no tienes ningún paquete SCORM que seleccionar, puedes subir un nuevo paquete SCORM haciendo clic en el botón 'Subir archivo' o crear un nuevo objeto de aprendizaje con una herramienta de creación online haciendo clic en el icono '+' de la cabecera y seleccionando 'Crear presentación'. Después de seleccionar un paquete SCORM, podrás seleccionar cualquier objeto de aprendizaje contenido en ese paquete. Puedes seleccionar todos los objetos de aprendizaje de un paquete pulsando sobre el botón 'Añadir todos los objetos de aprendizaje' así como seleccionar solo algunos pulsando sobre el icono '+' situado al lado derecho de cada fila de la tabla de objetos de aprendizaje. Es posible añadir objetos de aprendizaje pertenecientes a diferentes paquetes SCORM. Una vez que todos los objetos de aprendizaje hayan sido seleccionados, debes revisarlos y hacer clic en el botón 'Confirmar objetos de aprendizaje' para avanzar al siguiente paso."
      add_scormfile: "Añadir todos los objetos de aprendizaje"
      confirmation: "Confirmar objetos de aprendizaje"
    step3:
      title: "Mapea los objetos de aprendizaje con eventos del juego"
      description: "En este paso debes asociar cada evento del juego (elegido en el paso 1) con los objetos de aprendizaje seleccionados en el paso anterior. Se pueden mapear (es decir, asociar) uno o más objetos de aprendizaje a un mismo evento de juego. Por cada evento, además de seleccionar objetos de aprendizaje, hay dos opciones adicionales: 'Todos' (todos los objetos de aprendizaje serán mapeados a ese evento) y 'Ninguno' (ningún objeto de aprendizaje será mapeado a ese evento)."
      confirmation: "Confirmar mapeo"
    step4:
      title: "Especifica opciones de secuenciación"
      description: "En este paso puedes definir opciones de secuenciación para los objetos de aprendizaje integrados en el juego."
      confirmation: "Confirmar opciones de secuenciación"
      opt1:
        title: "Después de mostrar un objeto de aprendizaje en el juego:"
        choice1: "El juego puede mostrar ese objeto de aprendizaje otra vez."
        choice2: "El juego puede mostrar ese objeto de aprendizaje otra vez solo si no ha sido consumido con éxito."
        choice3: "El juego no mostará ese objeto de aprendizaje otra vez."
      opt2:
        title: "El juego se podrá interrumpir para mostrar objetos de aprendizaje:"
        choice1: "Siempre que se produzca un evento para el que haya un objeto de aprendizaje mapeado que se pueda mostrar."
        choice2: "Como máximo la siguiente cantidad de veces:"
        choice3: "Como máximo una vez por cada periodo con la siguiente cantidad de segundos:"
    step5:
      title: "Especifica ajustes para el juego"
      description: "En este paso puedes especificar diferentes ajustes para el juego educativo."
      confirmation: "Confirmar ajustes"
      opt1:
        title: "Notificar al jugador de que los objetivos educativos del juego han sido logrados:"
        choice1: "Cuando el juego no pueda mostrar más objetos de aprendizaje."
        choice2: "Cuando el juego haya mostrado todos los objetos de aprendizaje."
        choice3: "Cuando el jugador haya consumido con éxito todos los objetos de aprendizaje."
        choice4: "Cuando el estado de finalización del juego pase a completado."
        choice5: "Cuando el estado de éxito del juego pase a superado."
        choice6: "Nunca."
      opt2:
        title: "Cuando se desencadene un evento de juego que deba mostrar un objeto de aprendizaje pero no se puedan mostrar más objetos de aprendizaje:"
        choice1: "El juego deberá actuar como si el jugador hubiera consumido con éxito el objeto de aprendizaje."
        choice2: "El juego deberá actuar como si el jugador no hubiera consumido con éxito el objeto de aprendizaje."
        choice3: "El juego deberá actuar como si el jugador no hubiera consumido con éxito el objeto de aprendizaje a menos que el evento sea de tipo bloqueante."
        choice4: "El juego deberá actuar como si el jugador hubiera consumido con éxito el objeto de aprendizaje a menos que el evento sea de tipo perjudicial."
      opt3:
        title: "El 'estado de finalización' del juego debe pasar a 'completado':"
        choice1: "Cuando el jugador haya visto todos los objetos de aprendizaje integrados en el juego."
        choice2: "Cuando el jugador haya visto el siguiente porcentaje de objetos de aprendizaje:"
        choice3: "Cuando el jugador haya visto la siguiente cantidad de objetos de aprendizaje:"
        choice4: "Cuando el jugador haya visto objetos de aprendizaje cualesquiera la siguiente cantidad de veces:"
        choice5: "Al iniciar el juego."
        choice6: "Nunca."
      opt4:
        title: "El 'estado de éxito' del juego debe pasar a 'superado':"
        choice1: "Cuando el jugador haya consumido con éxito todos los objetos de aprendizaje integrados en el juego."
        choice2: "Cuando el jugador haya consumido con éxito el siguiente porcentaje de objetos de aprendizaje:"
        choice3: "Cuando el jugador haya consumido con éxito la siguiente cantidad de objetos de aprendizaje:"
        choice4: "Cuando el jugador haya consumido con éxito objetos de aprendizaje cualesquiera la siguiente cantidad de veces:"
        choice5: "Al iniciar el juego."
        choice6: "Nunca."
    step6:
      title: "Especifica metadatos para el juego"
      description: "En este paso debes especificar metadatos (título, descripción, ...) para el juego educativo."
      confirmation: "Confirmar metadatos"
      metadata1:
        title: "Título"
      metadata2:
        title: "Descripción"
    step7:
      title: "Crear el juego educativo"
      description: "Haz clic en el botón de abajo para finalizar el proceso de creación. Después de crear el juego, serás redirigido a una nueva página en la cual podrás jugar a él. En esa página también podrás volver a este editor haciendo clic en el icono 'edición' y modificar cualquier ajuste del juego."
      confirmation: "Crear juego educativo"
      confirmation_update: "Editar juego educativo"
