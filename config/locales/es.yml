      educational_objectives_achieved: "Enhorabuena. Has logrado los objetivos de este juego educativo. Puedes cerrar esta ventana o seguir jugando."
      gt_change_confirmation: "Si seleccionas una nueva plantilla de juego, el mapeo de eventos definido se resetará. ¿Estás seguro de que quieres seleccionar una nueva plantilla de juego?"
